<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de personas</title>
    <link rel="stylesheet" href="estiloslistado.css"/>
</head>
<body onload="mostrarPersonas()">
    <div class="inicio">
        <a href="index.html" class="active"><ion-icon name="home-outline" font-size="50px"></ion-icon></a>
      </div>
    <div class="contenedor" id="cabecero">
        <h1>Listado de personas</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">
               <!-- <li>Ale Mejia</li>-->
            </ul>
        </div>
    </div>

    <div class="contenedor">
        <div style="text-align: center;">
            <button style='cursor: pointer' onclick="agregarPersona()">+</button>
        </div>
        <form id="forma">
            <input type="text" id="nombre" placeholder="nombre">
            <input type="text" id="apellido" placeholder="apellido">
        </form>
    </div>

    <script src="persona.js"></script>
    <script src="appp.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
